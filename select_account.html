<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="./assets/js/jquery-3.5.1.js"></script>
  <script src="./assets/js/jquery3.5.1.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <link rel="stylesheet" href="assets/css/home.css">
</head>

<body class="h100p">
<div class="page-body">
  <div class="page-container">
    <div class="body-h100">
      <!--  헤더    -->
      <header class="sticky-top">
        <div class="pr16 pl16 h52 flex-space">
          <div class="justify-left">
            <a href="./index.html" class="justify-left">
              <img src="assets/images/back_20.svg" class="mouse-cursor img20" alt=""/>
            </a>
            <span class="pl8 font-noto500 font20 col-77">계좌연결</span>
          </div>
          <a href="./index.html" class="justify-right">
            <img src="assets/images/close_20.svg" class="mouse-cursor img20" alt=""/>
          </a>
        </div>
        <div class="stick2">
          <div class="progress-stick" style="width: 20%;"></div>
        </div>
      </header>

      <section class="pt24 pr16 pb32 pl16 h52-remain">
        <div class="font16 col-00">
          <span class="font-noto700">연결할 금융기관을 선택해 </span>
          <span class="font-noto400">주세요.</span>
        </div>
        <div class="pb32 font-noto400 font16 col-00">본인명의 계좌만 연결할 수 있습니다.</div>

        <div id="payment_accounts" class="account-connection-body">
        </div>
      </section>
    </div>
  </div>
</div>

<script>
  for (let k = 0; k < paymentAccounts.length; k++) {
    document.getElementById('payment_accounts').innerHTML +=
        `<a href="input_account_no.html?accountIndex=` + (k + 1) + `">
            <div class="justify-center">
              <div class="align-center">
                <img src="` + paymentAccounts[k]?.img + `" class="mouse-cursor img40" alt=""/>
                <div class="pt8 font-noto400 font13 col-00">` + paymentAccounts[k]?.name + `</div>
              </div>
            </div>
          </a>`;
  }
</script>
</body>
</html>
